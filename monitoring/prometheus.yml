global:
  scrape_interval: 5s

scrape_configs:
  # ============================
  # 1) cAdvisor â€” monitor every container
  # ============================
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  # ============================
  # 2) HAProxy L7 stats (port 8404)
  # ============================
  - job_name: "haproxy_l7"
    metrics_path: /stats;csv
    static_configs:
      - targets:
          - "haproxy-l7-1:8404"
          - "haproxy-l7-2:8404"

  # ============================
  # 3) Backend API /metrics
  #     (Now enabled after BE update)
  # ============================
  - job_name: "backend_api"
    metrics_path: /metrics
    static_configs:
      - targets:
          - "be1:5000"
          - "be2:5000"
