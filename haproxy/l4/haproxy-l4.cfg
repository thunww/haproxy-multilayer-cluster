global
    daemon
    maxconn 4096

defaults
    mode tcp
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend fe_l4
    bind *:80
    default_backend l7_pool

backend l7_pool
    balance source     # sticky IP
    server l7_1 haproxy-l7-1:8080 check
    server l7_2 haproxy-l7-2:8080 check
